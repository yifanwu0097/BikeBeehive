<!DOCTYPE html>
<html>
  <head>
    <title>Dublin Bike Station</title>
    <!-- 引入谷歌地图API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAxd5Xu1D8hX1VLr4WHwOKoVqzfLZzM9Mo"></script>
    <!-- 引入OpenWeather API -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.21/moment-timezone-with-data.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons-wind.min.css"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/openweathermap/2.5.0/owm.min.js"></script>
    <!-- 引入Highcharts -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <!-- 引入自定义CSS样式 -->
    <link rel="stylesheet" href="style.css">
    <!-- 引入自定义JavaScript代码 -->
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <div class="left">
        <div id="weather">
          <p id="temp"></p>
          <i id="weather-icon"></i>
        </div>
      </div>
      <div class="center">
        <h1>Dublin Bikes</h1>
      </div>
      <div class="right">
        <a href="#" id="view-map">View Map</a>
        <a href="#" id="view-stations">View Stations</a>
      </div>
    </header>
    <main>
      <div class="left-panel">
        <h2>Plan Your Journey</h2>
        <form>
          <label for="start-location">Please enter your starting location:</label>
          <input type="text" id="start-location" name="start-location">
          <br>
          <label for="end-location">Please enter your destination:</label>
          <input type="text" id="end-location" name="end-location">
          <br>
          <label for="date">Please input the day and your wish to travel:</label>
          <input type="date" id="date" name="date">
          <input type="time" id="time" name="time">
          <br>
          <input type="submit" value="Search">
        </form>
      </div>
      <div class="right-panel">
        <div id="map"></div>
        <div id="station-info">
          <h2 id="station-name"></h2>
          <p id="station-address"></p>
          <p id="station-availability"></p>
          <div id="chart"></div>
        </div>
      </div>
    </main>
    <footer>
      <p>&copy; 2023 Dublin Bike Station. All rights reserved.</p>
    </footer>
  </body>
</html>
